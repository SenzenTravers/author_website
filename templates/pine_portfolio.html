    <body>
        <!-- {% include "bannerBase.html" %}
 -->
        <main>{% block content %} {% endblock %}</main>

        <footer>Copyright 2024 by une femme fabuleuse.</footer>
    </body>

    <script>
        window.addEventListener('load', function () {
            const title = document.getElementsByTagName("h1")[0]

            if (title.id == 'gadgets-title') {
                let header = document.getElementsByClassName("main-site-header")[0]
                header.id = "gadgets-header"
            }
            indicateSelectedPage(title)
        })

        function indicateSelectedPage(title) {
            const pageName = title.id.slice(0, -6)

            const liName = `${pageName}-li`
            const li = document.getElementById(liName)
            let a = li.childNodes[0]
            a.classList.add("selected")
        }
    </script>
</html>
