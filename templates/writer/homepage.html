{% extends '../base.html' %}
{% block content %}

<section class="content-block news">
    <h1>Aux nouvelles</h1>

    <div>
    {% for post in latest_posts %}
    <p style="text-align:right;">{{ post.date }}</p>

        {% autoescape off %}
        {{ post.body }}
        {% endautoescape %}

        <hr>
    {% endfor %}
    </div>
</section>
    {% endblock %}
