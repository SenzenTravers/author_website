{% extends '../base.html' %}

{% block stylesheet %}
<link rel="stylesheet" href="/static/homepage.css" />
{% endblock %} {% block content %}

<div class="block-news-page-title">
    <img
        class="bookstack"
        src="/static/images/macrovector_book_stack.svg"
        alt="Illustration d'une pile de livres"
    />
    <h1 id="news-page-title">Aux nouvelles</h1>
</div>

<section class="homepage-body">
    {% for post in latest_posts %}
    <article class="post-block">
        <h2 class="h2-writer post-date">{{ post.date }}</h2>

        {% autoescape off %} {{ post.body }} {% endautoescape %}
    </article>

    <hr />
    {% endfor %}
</section>
{% endblock %}
