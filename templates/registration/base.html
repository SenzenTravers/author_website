<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <meta name="author" content="Sen" />
        <meta
            name="description"
            content="{% block page_desc %}Page de connexion{% endblock %}"
        />

        <title>
            {% block title %} La Petite Voiture Noire | Archives de textes queer
            {% endblock %}
        </title>
        {% block stylesheet %}
        <link rel="stylesheet" href="/static/registration/auth.css" />
        {% endblock %}
        <link rel=icon href=favicon.ico type=image/ico>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=IM+Fell+DW+Pica:ital@0;1&family=IM+Fell+Double+Pica:ital@0;1&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <main>{% block content %} {% endblock %}</main>
    </body>
</html>
